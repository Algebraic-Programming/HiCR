# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Install Dependencies
        run: |
            python3 -m pip install --upgrade pip
            python3 -m pip install 'sphinx==8.1.0'
            python3 -m pip install sphinx_rtd_theme
            python3 -m pip install sphinxcontrib-bibtex
            python3 -m pip install doxysphinx
            python3 -m pip install sphinxcontrib.needs
            python3 -m pip install sphinxcontrib.plantuml
            python3 -m pip install autoapi
            python3 -m pip install sphinx-autoapi
            python3 -m pip install --no-deps myst_parser
            python3 -m pip install --no-deps sphinx_copybutton
            python3 -m pip install --no-deps sphinxcontrib.doxylink
            python3 -m pip install --no-deps sphinx_design
            python3 -m pip install --no-deps Sphinx-Substitution-Extensions
            python3 -m pip install --no-deps sphinx_toolbox
            python3 -m pip install --no-deps sphinx-theme
            python3 -m pip install --no-deps sphinx-book-theme
            #python3 -m pip install 'clang-format==18.1.0'
            #sudo apt install -y build-essential \
            #doxygen \
            #graphviz \
            #fonts-freefont-ttf \
            #texlive \
            #texlive-latex-extra \
            #texlive-fonts-extra \
            #libffi-dev \
            #ghostscript \
            #texlive-extra-utils \
            #texlive-font-utils

            sphinx-build --version
            exit 0

      - name: Build documentation
        run: |
          echo "Building code documentation..."
          make -j1 -C docs
          mkdir public
          mv docs/build/html public
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
